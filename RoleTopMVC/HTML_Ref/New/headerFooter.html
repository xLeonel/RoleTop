<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RoleTop</title>
    <link href="logo.png" rel="icon" type="image/x-icon">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script> <!-- /* icone login */ -->
</head>

<body>
    <nav>
        <div class="topnav" id="myTopnav">
            <a href="#home"><img src="logo.png" alt="logo da firma" style="width: 4em"></a>
            <div id="topnav-left">
                <a href="#home" id="test">Home</a>
                <a href="#news">Sobre Nós</a>
                <a href="#contact">Serviços</a>
                <a href="#contact">Faq</a>
                <a href="#contact">Contato</a>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars fa-2x"></i>
                </a>
            </div>
            <div class="topnav-right">
                <a href="#search"><i class="fas fa-user fa-2x"></i></a>
            </div>
        </div>
    </nav>

    

    <footer>
        <div id="footer-section-container">

            <div id="social-media">
                <a><img src="facebook.png" alt="icone facebook" title="facebook"></a>
                <a><img src="whatsapp.png" alt="icone whatsapp" title="whatsapp"></a>
                <a><img src="youtube.png" alt="icone youtube" title="youtube"></a>
                <a><img src="instagram.png" alt="icone instagram" title="instagram"></a>

            </div>

            <div id="footer-copyright">
                <a href="#home"><img src="logo.png" alt="logo da firma" title="RoleTop" style="width: 4em"></a>
                <p>Copyright 2019 RoleTop</p>
            </div>

            <div id="footer-text-media">
                <h4>RoleTop | Festas e Eventos Sociais</h4>
            </div>
        </div>
    </footer>
</body>


<script>
    function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }
</script>

<script>
    function toggleMobileMenu() {
        var ul = document.querySelector("nav ul");
        var commonButtons = document.querySelectorAll("nav .bt-common-menu");
        var icon = document.querySelector(".icon > i");

        ul.classList.toggle("mobile-mode");

        if (icon.classList.contains("fa-crown")) {
            icon.classList.remove("fa-crown");
            icon.classList.remove("fa");

            icon.classList.add("fas");
            icon.classList.add("fa-crown");
        } else {
            icon.classList.remove("fas");
            icon.classList.remove("fa-crown");

            icon.classList.add("fa");
            icon.classList.add("fa-crown");
        }

        for (var button of commonButtons) {
            button.classList.toggle("active");
        }

    }

</script>


</html>
